<h1 class="mt20">All quiz</h1>
<!-- <mat-paginator [length]="100"
              [pageSize]="50"
              [pageSizeOptions]="[1, 2, 5, 10]">
</mat-paginator> -->
<mat-card class ="mt10 mr20 ml20" *ngFor="let q of quizzes">
    
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}} </mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-action>
        <button [routerLink]="'/admin/view-questions/'+ q.qId + '/'+ q.title" mat-flat-button color="primary">Questions</button>
        <button class="ml20" mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
        <button class="ml20" mat-stroked-button color="primary">Questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+ q.qId" class="ml20" mat-flat-button color="primary">Update</button>
        <!-- <button class="ml20" mat-flat-button color="primary">Attempts</button> -->
        <button class="ml20" mat-flat-button style="color:#fdfdfd; background-color: green;" *ngIf="q.active">Active</button>
        <button class="ml20" mat-flat-button style="color:black; background-color: #778277;" *ngIf="!q.active">InActive</button>
        <button class="ml20" mat-flat-button color="warn" (click)="deleteQuiz(q.qId)">Delete</button>
    
    </mat-card-action>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz/" mat-raised-button color="accent">Add Quiz</button>
</div>
